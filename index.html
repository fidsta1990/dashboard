<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="#">
    <meta name="robots" content="index,follow">
    <title>Dashboard</title>
    <!-- ion icon stylesheet -->
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- icon  -->
    <link rel="stylesheet icon" href="#">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- sidebar -->
    <div class="sidebar">
        <div class="side-nav">
            <div class="side-header">
                <h1 class="side-logo">Jobify</h1>
            </div>
            <div class="side-links">
                <a href="#" class="active">
                    <ion-icon name="home-outline"></ion-icon>home
                </a>
                <a href="#">
                    <ion-icon name="book-outline"></ion-icon>history
                </a>
                <a href="#">
                    <ion-icon name="construct-outline"></ion-icon>jobs
                </a>
                <a href="#">
                    <ion-icon name="person-outline"></ion-icon>profile
                </a>
                <a href="#">
                    <ion-icon name="options-outline"></ion-icon>settings
                </a>
            </div>
        </div>
    </div>
    <!-- end of sidebar -->

    <!-- navbar mobile -->
    <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
            <h1 class="logo">Jobify</h1>
            <button class="nav-toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
        </div>
        <!-- links -->
        <ul class="links">
            <li>
                <a href="#" class="active">home</a>
            </li>
            <li>
                <a href="#">history</a>
            </li>
            <li>
                <a href="#">jobs</a>
            </li>
            <li>
                <a href="#">profile</a>
            </li>
            <li>
                <a href="#">settings</a>
            </li>
        </ul>
    </div>
    <!-- end of navbar mobile -->

    <!-- search bar -->
    <header class="header">
        <div class="search">
            <input type="text" placeholder="Search Jobs.." class="input-search">
            <ion-icon name="search-outline" class="s-icon"></ion-icon>
        </div>

        <div class="icons">
            <a href="#">
                <ion-icon name="add-circle-outline"></ion-icon>
            </a>
            <a href="#" class="notify">
                <ion-icon name="notifications-outline"></ion-icon>
                <span class="note">3</span>
            </a>
            <div class="user"></div>
        </div>
    </header>
    <!-- end of search bar -->







    <!-- javascript file -->
    <script src="./script/app.js"></script>
</body>

</html>
